<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMate</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #f9ca24;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.75rem 0;
      margin: 0.5rem 0;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>MindMate</h2>
      <a href="{{ url_for('dashboard.dashboard') }}">ðŸ“Š Dashboard</a>
      <a href="{{ url_for('chat.chat') }}">ðŸ’¬ Chatbot</a>
      <a href="{{ url_for('journal.view_journal') }}">ðŸ“– Journal</a>
      <a href="{{ url_for('auth.logout') }}">ðŸšª Logout</a>
    </div>
    <div class="main">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
